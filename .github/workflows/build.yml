name: Build Forge Mod

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: 8
        distribution: temurin

    - name: Build with Gradle
      run: ./gradlew build

    - name: Upload mod jar
      uses: actions/upload-artifact@v3
      with:
        name: ChatLogger
        path: build/libs/*.jar
